
<div class="viewPoint">
  <mat-toolbar color="primary" class="bg-primary text-white">
    <img
      src="../assets/images/MealPlanIQ_Logo.png"
      alt="MealPlanIQ"
      routerLink=""
      style="cursor: pointer; width: 100px"
    />
    <ng-container *ngIf="user$ | async as user; else loginButton">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <img
          width="30"
          height="30"
          class="profile-image-toolbar"
          [src]="user.photoURL ?? 'assets/images/image-placeholder.png'"
        />
        {{ user.displayName }}
        <mat-icon>expand_more</mat-icon>
      </button>
    </ng-container>
    <ng-template #loginButton>
      <div>
        <button mat-button routerLink="login">
          <mat-icon>login</mat-icon>
          Sign in
        </button>
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
          <mat-icon>{{ isMenuOpen ? "menu_open" : "menu" }}</mat-icon>
        </button>
      </div>
    </ng-template>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav
        #sidenav
        autoFocus="false"
        mode="over"
        [(opened)]="isMenuOpen"
        class="sidenav"
        position="end"
        (click)="onSidenavClick()"
      >
        <a mat-button routerLink="/">Generate Meal Plan</a>
        <a mat-button routerLink="/splash">Home</a>
        <a mat-button routerLink="/about">About</a>
        <a mat-button routerLink="/contact">Contact</a>
      </mat-sidenav>
      <mat-sidenav-content>
        <main>
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/Dashboard">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    
    <button mat-menu-item routerLink="/generate-meal-plan">
      <mat-icon>restaurant_menu</mat-icon>
      Generate Meal Plan
    </button>
    <button mat-menu-item routerLink="/nutrition-report">
      <mat-icon>insert_chart</mat-icon>
      Nutrition Report
    </button>
    <button mat-menu-item routerLink="/shopping-list">
      <mat-icon>shopping_cart</mat-icon>
      Shopping List
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sign out
    </button>
  </mat-menu>
</div>
