<body class="bg-primary-light flex items-center justify-center h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <ng-container *ngIf="!showConfirmation; else confirmationTemplate">

          <div *ngIf="errorMessage" class="text-center">
            <p class="text-sm pb-6" [innerHTML]="errorMessage"></p>
            <button routerLink="/login"
              class="w-full text-white bg-primary focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Back to Login</button>
          </div>

          <div *ngIf="!errorMessage">
            <p class="text-center text-xl font-bold leading-tight tracking-tight md:text-2xl ">
              Reset your password
            </p>
            <p *ngIf="email" class="text-sm text-center">
              for <strong>{{ email }}</strong>
            </p>
            <form class="p-2 space-y-4 md:space-y-6" [formGroup]="resetPwForm" (ngSubmit)="submit()">
              <mat-form-field class="w-full max-w-lg">
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password"
                  formControlName="password" />
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)">
                  <mat-icon>{{showPassword ? "visibility_off" : "visibility"}}</mat-icon>
                </button>
                <mat-error *ngIf="password?.errors?.['required']">
                  Password is required
                </mat-error>
                <mat-error *ngIf="password?.errors?.['pattern']">
                  You need at least 8 characters and at least 1 uppercase Letter
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-full max-w-lg">
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Confirm Password"
                  formControlName="confirmPassword" />
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)">
                  <mat-icon>{{showPassword ? "visibility_off" : "visibility"}}</mat-icon>
                </button>
                <mat-error *ngIf="confirmPassword?.errors?.['required']">
                  Confirm Password is required
                </mat-error>
              </mat-form-field>
              <mat-error *ngIf="resetPwForm.errors?.['passwordsDontMatch']">
                Passwords should match.
              </mat-error>
              <div class="center">
                <button type="submit"
                  class="w-full text-white bg-primary focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                  Change Password</button>
              </div>
            </form>
          </div>
        </ng-container>

        <!-- View shown after password is reset -->
        <ng-template #confirmationTemplate>
          <div class="text-center space-y-4">
            <p class="text-center text-xl font-bold leading-tight tracking-tight md:text-2xl ">
              Password changed
            </p>
            <p class="text-sm pb-6">
              You can now sign in with your new password!
            </p>
            <button routerLink="/login" class="mt-4 text-sm hover:underline font-medium text-primary">
              ‚Üê Back to Login
            </button>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</body>
