<div class="flex flex-col min-h-screen">
  <div class="flex-grow">
    <section>
      <div class="container mx-auto">
        <mat-card class="flex flex-row max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-5">
          <div class="flex-shrink-0 flex justify-center items-center">
            <img mat-card-image src="assets/images/placeholders/placeholder_1.jpg" alt="connections" class="w-full h-auto object-cover">
          </div>
          <div class="flex-grow p-4">
            <mat-card-title class="text-3xl font-bold">Contact Us</mat-card-title>
            <mat-card-subtitle class="text-gray-700 mt-2">
              We would love to hear from you! Please contact us with any questions, comments, or feedback.
            </mat-card-subtitle>
            <h2>General Inquiries</h2>
            <p>
              Email: info&#64;mealplanIQ.com <br>
              Phone: +1-672-755-3965
            </p>
          </div>
        </mat-card>

        <mat-card class="my-5 mb-64 flex flex-row max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
          <mat-card-content class="p-10">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
              <div class="mb-4">
                <label for="name" class="block font-medium mb-2">Name</label>
                <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border border-primary rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
              </div>
              <div class="mb-4">
                <label for="email" class="block font-medium mb-2">Email</label>
                <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-primary rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
              </div>
              <div class="mb-4">
                <label for="subject" class="block font-medium mb-2">Subject</label>
                <select id="subject" formControlName="subject" class="w-full px-3 py-2 border border-primary rounded-lg focus:outline-none focus:border-blue-500" required>
                  <option value="" disabled selected>Select a message</option>
                  <option *ngFor="let option of SubjectOptions" [value]="option.value">{{ option.subject }}</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="message" class="block font-medium mb-2">Message</label>
                <textarea id="message" formControlName="message" class="w-full px-3 py-2 border border-primary rounded-lg focus:outline-none focus:border-blue-500" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <div class="flex justify-center">
                <button type="submit" class="bg-secondary text-white font-bold py-2 px-4 rounded-lg hover:bg-primary focus:outline-none focus:bg-blue-700" [disabled]="contactForm.invalid">Send Message</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
