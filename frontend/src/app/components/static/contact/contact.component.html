<div class="container mx-auto p-6">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
      </div>
      <div class="mb-4">
        <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
        <select id="subject" formControlName="subject" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
          <option value="" disabled selected>Select a message</option>
          <option *ngFor="let option of SubjectOptions" [value]="option.value">{{ option.subject }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea id="message" formControlName="message" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700" [disabled]="contactForm.invalid">Send Message</button>
      </div>
    </form>
  </div>
</div>
