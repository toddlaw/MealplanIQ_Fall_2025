<!-- Dialog title centered at top -->
<h2 mat-dialog-title style="text-align: center;">Out of Range Nutrients</h2>

<div mat-dialog-content>
  <!-- Intro message -->
  <p><strong>For this meal plan...</strong></p>
  
  <!-- Loop through messages array and display each message in a paragraph -->
  <div *ngFor="let message of messages">
    <p>{{ message }}</p>
  </div>
</div>

<!-- Dialog action buttons aligned to center -->
<div mat-dialog-actions style="justify-content: center;">
  <!-- Close button triggers closeDialog() method -->
  <button mat-button color="primary" (click)="closeDialog()">Close</button>
</div>
