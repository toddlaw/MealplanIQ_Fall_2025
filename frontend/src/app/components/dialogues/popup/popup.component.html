<div *ngIf="showPopup" class="fixed inset-0 flex items-center justify-center bg-background-grey bg-opacity-80 z-50">
    <div class="bg-white bg-opacity-100 shadow-lg p-10 w-11/12 sm:w-2/3 md:w-2/3 lg:w-2/3">
      <div class="flex justify-end mb-4">
        <button (click)="closePopup()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div *ngIf="getPopupContent() as popupContent" class="flex flex-col lg:flex-row items-center">
        <div class="w-full h-auto max-h-[400px] sm:max-h-[600px] md:max-h-[700px] lg:max-h-[800px] mb-4">
          <app-carousel></app-carousel>
        </div>
        <div class="flex flex-col justify-between p-5 md:pl-8">
          <h2 class="text-2xl font-bold mb-4">{{ popupContent.title }}</h2>
          <p class="mb-4">{{ popupContent.description }}</p>
          <div class="pt-6">
            <button *ngIf="userSubscriptionTypeId === 1" type="button" routerLink="/payment" class="bg-secondary hover:bg-primary p-4 text-white rounded-lg shadow-lg">
              {{ popupContent.button }}
            </button>
            <button *ngIf="userSubscriptionTypeId === 0" type="button" routerLink="/sign-up" class="bg-secondary hover:bg-primary p-4 text-white rounded-lg shadow-lg">
              {{ popupContent.button }}
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <button (click)="closePopup()" class="px-auto w-full py-1 text-white">
          Close
        </button>
      </div>
    </div>
  </div>
