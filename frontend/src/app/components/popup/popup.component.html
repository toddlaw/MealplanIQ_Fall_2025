<div *ngIf="showPopup" class="fixed inset-0 flex items-center justify-center bg-background-grey bg-opacity-80">
    <div class="bg-white rounded-lg shadow-lg p-10 w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3">
        <div class="flex justify-end mb-4">
        <button (click)="closePopup()">
        <mat-icon>close</mat-icon>
        </button>
    </div>
      <div class="flex flex-col md:flex-row items-center">
        <div class="w-full h-auto object-cover">
          <app-carousel></app-carousel>
        </div>
        <div class="flex flex-col justify-between p-10 md:pl-8">
          <h2 class="text-2xl font-bold mb-4">Subscribe Now</h2>
          <p class="mb-4">
            Subscribe to our subscription plan to access exclusive functions and features.
          </p>
          <div class="pt-6">
            <button type="button" routerLink="/payment" class="bg-secondary hover:bg-primary p-4 text-white rounded-full shadow-lg">
                Check out our plans!
          </button>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <button (click)="closePopup()" class="px-auto w-full py-1 text-white ">
          Close
        </button>
      </div>
    </div>
  </div>
