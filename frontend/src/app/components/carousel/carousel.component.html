<div id="default-carousel" class="w-full mx-auto max-w-xl relative mt-10" data-carousel="slide" [ngClass]="containerClass">
  <div class="relative w-full h-64 md:h-96 overflow-hidden">
    <div *ngFor="let item of placeHolders; let i = index"
      class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
      [style.opacity]="currentItem === i ? 1 : 0" [style.zIndex]="currentItem === i ? 10 : 0"
      [style.backgroundImage]="'url(' + item.file_name + ')'"
      style="background-size: cover; background-position: center;">

      <!-- Dark overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>

      <!-- Text -->
      <div class="relative z-10 flex items-center justify-center h-full text-white text-center px-4">
        <div>
          <h2 class="!text-3xl sm:!text-4xl md:!text-5xl font-bold" style="text-shadow: 1px 1px 9px rgba(0,0,0,1);">{{
            item.title
            }}
          </h2>
          <p *ngIf="item.subtitle" class="text-sm md:text-lg mt-2 drop-shadow-sm"
            style="text-shadow: 1px 1px 9px rgba(0,0,0,1);">{{
            item.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel Indicators -->
  <div class="hidden absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button *ngFor="let item of placeHolders; let i = index" type="button" class="w-3 h-3 rounded-full"
      [ngClass]="{'bg-white': currentItem !== i, 'bg-blue-500': currentItem === i}"
      [attr.aria-current]="currentItem === i" [attr.aria-label]="'Slide ' + (i + 1)"
      (click)="updateCarousel(i)"></button>
  </div>

  <!-- Previous Button -->
  <button type="button"
    class="hidden absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    (click)="goToPrev()" data-carousel-prev>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>

  <!-- Next Button -->
  <button type="button"
    class="hidden absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    (click)="goToNext()" data-carousel-next>
    <span
      class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
