<div id="default-carousel" class="relative w-full h-screen bg-background-grey" data-carousel="slide">
  <div class="relative h-full overflow-hidden">
    <div *ngFor="let item of placeHolders; let i = index" 
         [ngClass]="{'hidden': currentItem !== i, 'block': currentItem === i, 'duration-700': true, 'ease-in-out': true}" 
         data-carousel-item>
      <img [src]="item.file_name" 
           class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" 
           [alt]="item.image">
    </div>
  </div>

  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button *ngFor="let item of placeHolders; let i = index" 
            type="button" 
            class="w-3 h-3 rounded-full"
            [ngClass]="{'bg-white': currentItem !== i, 'bg-blue-500': currentItem === i}" 
            [attr.aria-current]="currentItem === i" 
            [attr.aria-label]="'Slide ' + (i + 1)" 
            (click)="updateCarousel(i)"></button>
  </div>

  <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="goToPrev()" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="goToNext()" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
      <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
