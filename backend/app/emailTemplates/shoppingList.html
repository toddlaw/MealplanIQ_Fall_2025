<!-- emailTemplates/shoppingList.html -->
<table style="width:100%; border-collapse: collapse; margin-top: 20px;">
  {% for category in ordered_categories %}
  {% set items = categorized_map[category] %}
  {% if items %}
  <h3 style="margin-top: 20px;">{{ category }}</h3>
  <table style="width:100%; border-collapse: collapse; background-color: #ffffff;">
    <tr style="background-color: #f2f2f2;">
      <th style="text-align: left; padding: 8px;">Item</th>
      <th style="text-align: center; padding: 8px;">Quantity</th>
    </tr>
    {% for item in items %}
    <tr>
      <td style="padding:6px; border-bottom:1px solid #ddd; text-align: left;">{{ item.name }}</td>
      <td style="padding:6px; border-bottom:1px solid #ddd; text-align: center;">{{ item.quantity }}</td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
  {% endfor %}

</table>
